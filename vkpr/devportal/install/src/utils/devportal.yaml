replicas: 1
image:
  repository: veecode/devportal-bundle
  tag: 0.7.1 #devportal image tag
  pullPolicy: IfNotPresent
environment: development
service:
  enabled: true
  name: devportal
  type: ClusterIP
  containerPort: 7007
  
ingress:
  enabled: false
resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m
appConfig:
  title: Devportal Platform
  app:
    baseUrl: https://devportal.<your-domain>
  backend:
    baseUrl: https://devportal.<your-domain>
  database:
    client: pg
    connection:
      host: postgres-postgresql.vkpr
      port: 5432
      database: platform_devportal
      user: postgres

# integrations:
#   github:
#     token: <your_github_token>
#   gitlab:
#    token: <your_github_token>

catalog:
  providers:
    github:
      organization: <your_github_org> # string
      catalogPath: /catalog-info.yaml # string
      filters:
        branch: main # string
        repository: devportal-spechouse # Regex
        validateLocationsExist: true
    gitlab:
      orgEnabled: false #Enable organization
      branch: main 
      entityFilename: 'catalog-info.yaml' #Catalog file path
      projectPattern: devportal-spechouse # Regex

platform:
  guest:
    enabled: true
  apiManagement:
    enabled: false
  defaultGroups:
    enabled: false
argocd:
  enabled: false
kong: 
  enabled: false
grafana:
  enabled: false
vault:
  enabled: false